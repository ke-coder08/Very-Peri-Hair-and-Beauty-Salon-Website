        <script>
            function sendMail(){
                
                if ( document.getElementById('Name').value.length === 0 ||
                     document.getElementById('Email').value.length === 0 ||
                     document.getElementById('Email').value !== /gmail/ ||
                     document.getElementById('dd').value === 'Select a Service' ||
                     document.getElementById('Date').value.length === 0 ||
                     document.getElementById('Time').value.length === 0) 
                {
                    alert('Some field/s are empty. Please double check your input/s.');

                }

                else{
                    (function(){
                emailjs.init("f-_Jq9I9EnJGORUQQ");
                })();
                
                var params ={
                    name: document.getElementById("Name").value,
                    email : document.getElementById("Email").value,
                    service : document.getElementById("dd").value,
                    date : document.getElementById("Date").value,
                    time : document.getElementById("Time").value,
                    message : document.getElementById("Message").value,
                }

                var serviceID = "service_x5oh6kn";
                var templateID = "template_f9ut58h";

                emailjs.send(serviceID,templateID,params)
                .then( res => {
                    alert("Sent Successfully");
                })
                .catch();
                }
                
            }
